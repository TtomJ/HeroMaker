<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="monsterPageBody">
    <nav id="navPanel">
        <div id="navPanelContent">
            <a href="index.html">Hero</a>
            <a href="monster.html">Monster</a>
            <a href="arena.html">Arena</a>
        </div>
    </nav>
    <div style="text-align: center;">
        <h1 id="headLine">Monster Maker</h1>
    </div>
    <form method="dialog" style="display: flex; flex-direction: column; width: 50%; margin: 0 auto;">
        <label for="monsterName">Name</label>
        <input class="input first" type="text" id="monsterName" name="monsterName">
        <label for="monsterLevel">Level</label>
        <input class="input second" type="number" id="monsterLevel" name="monsterLevel">
        <label for="monsterClass">Class</label>
        <select class="input" id="monsterClass" name="monsterClass">
            <option value="goblin">Goblin</option>
            <option value="zombie">Zombie</option>
            <option value="dragon">Dragon</option>
        </select>
        <input class="input" type="button" value="Create Monster" onclick="CreateMonster()">
    </form>
    <div id="monsterCardContainer"></div>
    <script type="module" src="monster.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
